<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>base64图片返回</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="scripts/jquery.js"></script>
</head>
<body>
<img class="pic" src="img/123.png" />
<button type="submit" class="submit">ttttt</button>
</body>
	<script type="text/javascript">
		var url = "/base64/get";
		$(function() {
			$('.submit').click(function() {
				$.get(url, {}, function(data) {
					alert(data.pic);
					 $('.pic').attr('src', 'data:image/jpg;base64,'+data.pic);  
				}, 'json');
			});
		});
	</script>
</html>
